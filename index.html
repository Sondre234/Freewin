<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summoner Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Summoner Data</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Summoner Info</h5>
            <p class="card-text"><strong>Puuid:</strong> {{.Puuid}}</p>
            <p class="card-text"><strong>Game Name:</strong> {{.GameName}}</p>
            <p class="card-text"><strong>Tag Line:</strong> {{.TagLine}}</p>
        </div>
    </div>
</div>
</body>
</html>
