<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<h1>Comments</h1>
<ul>
    {{range .}}
    <li>ID: {{.ID}}, Name: {{.Name}}, Email: {{.Email}}, Movie ID: {{.MovieID}}, Text: {{.Text}}, Date: {{.Date}}</li>
    {{else}}
    <li>No comments found.</li>
    {{end}}
</ul>
</body>
</html>
